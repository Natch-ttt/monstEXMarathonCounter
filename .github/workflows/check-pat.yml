jobs:
  test-pat:
    runs-on: ubuntu-latest
    steps:
      - name: Test GH_PAGES_TOKEN via GitHub API
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          echo "â†’ Calling GET /user to verify token..."
          curl -sH "Authorization: token ${GH_PAGES_TOKEN}" https://api.github.com/user \
            | grep '"login":'
