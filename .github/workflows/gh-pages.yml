name: Deploy to GitHub Pages

# GitHub Token にページ公開の書き込み権限を付与
permissions:
  contents: read      # ソースのチェックアウトは読み取り
  pages: write        # GH Pages ブランチへの書き込み
  id-token: write     # pages action が必要に応じてトークンを取得

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # GITHUB_TOKEN に pages: write があることが必須
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
