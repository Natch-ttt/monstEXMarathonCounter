name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read   # ソースチェックアウト用
  pages:   write   # Pages 更新用

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1) ソースを取得（デフォルト cred をオフ）
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2) Node.js セットアップ＆ビルド
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          npm ci
          npm run build

      # 3) git ユーザー情報をセット
      - name: Configure Git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 4) gh-pages ブランチを orphan で作って dist をコミット
      - name: Prepare gh-pages branch
        run: |
          git fetch origin gh-pages || true
          git checkout --orphan gh-pages
          git rm -rf .
          cp -R dist/* .
          git add -A
          git commit -m "ci: Deploy ${GITHUB_SHA::7}"

      # 5) HTTP ヘッダー経由で PAT を渡し、強制プッシュ
      - name: Push to gh-pages with Bearer auth
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          git -c http.extraheader="Authorization: Bearer $GH_PAGES_TOKEN" \
              push origin HEAD:gh-pages --force
