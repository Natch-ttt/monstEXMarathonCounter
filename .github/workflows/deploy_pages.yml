name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read   # コード取得用
  pages:   write   # Pages 更新用

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) Checkout（デフォルト認証をオフ）
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      # 2) Node.js セットアップ＆ビルド
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: |
          npm ci
          npm run build

      # 3) Git のユーザー情報を設定
      - name: Configure Git user
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # 4) origin URL を PAT 埋め込み形式に変更
      - name: Patch remote URL with PAT
        env:
          GH_PAGES_TOKEN: ${{ secrets.GH_PAGES_TOKEN }}
        run: |
          git remote set-url origin \
            https://x-access-token:${GH_PAGES_TOKEN}@github.com/${{ github.repository }}.git

      # 5) gh-pages ブランチを orphan で作り、dist をコミット＆強制プッシュ
      - name: Deploy dist to gh-pages
        run: |
          git fetch origin gh-pages || true
          git checkout --orphan gh-pages
          git rm -rf .
          cp -R dist/* .
          git add -A
          git commit -m "ci: Deploy dist to gh-pages (${GITHUB_SHA::7})"
          git push origin gh-pages --force
