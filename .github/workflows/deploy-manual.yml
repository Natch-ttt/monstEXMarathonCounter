name: Deploy to GitHub Pages (Manual)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1) ソースチェックアウト（persist-credentials: false のまま）
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      # 2) Node.js セットアップ
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3) 依存インストール＆ビルド
      - name: Install & Build
        run: |
          npm ci
          npm run build

      # 4) gh-pages ブランチに直接 deploy
      - name: Deploy to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # コミットユーザーを GitHub Actions Bot に
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # gh-pages があれば fetch
          git fetch origin gh-pages || true

          # orphan ブランチ作成（既存履歴を切り離し）
          git checkout --orphan gh-pages

          # 作業ツリーをクリーン
          git rm -rf .

          # ビルド成果物をコピー
          cp -r dist/* .

          # すべてステージングしてコミット
          git add -A
          git commit -m "Deploy to GitHub Pages: ${GITHUB_SHA}"

          # HTTP ヘッダーで認証情報を乗せて強制プッシュ
          git -c http.extraheader="AUTHORIZATION: Bearer $GITHUB_TOKEN" \
               push origin HEAD:gh-pages --force
